<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/01f0b58db1.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="spacer"></div>
    <div class="text" style="font-size: x-large;">
        Contact
        <br>
        <a href="index.html" style="text-decoration: none; color: wheat; font-size: 10px;">Go back <i class="fa-solid fa-rotate-left"></i></a>
    </div>

    <div class="control">
        <form name="contact" netlify action="index.html">
            <p>
              <label>Name:<br><input type="text" name="name" required/></label>
            </p>
            <label for="type">Type</label>
            <br>
            <select name="type" id="type" required>
                <option value="none" disabled selected>Select a Option</option>
                <option value="FR">Feature Request</option>
                <option value="feed">Feedback</option>
                <option value="bug">Bug</option>

            </select>
            <p>
              <label>Let us know:</label>
              <br>
              <textarea type="text" name="text" id="letknow" required></textarea>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>
    </div>
    
        
    </div>
    <script src="render.js"></script>
  </body>
</html>
